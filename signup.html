<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="icons/css/all.css" />
    <link rel="stylesheet" href="custom.css" />
    <title>Sign up/Login to UWODS</title>
</head>

<body>
    <div class="container container-sp">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" id="header">
                <img class="avatar" src="images/Final logo-1.jpg" width="60" height="50"
                    class="d-inline-block align-top" alt="">
                Microfinance Agent Banking System</a>
            <form class="form-inline">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bata">Login</button>
            </form>
        </nav>


        <!-- Button trigger modal -->

        <!--<div class="jumbotron">-->
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Get started</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="register">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="name">
                                <label for="exampleInputEmail1">Email Address</label>

                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="email">
                                <label for="exampleInputEmail1">Mobile Number</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Mobile number">

                            </div>
                            <div class="form-group >
            <label for=" exampleInputPassword1">PIN</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Pin">
                                <small id="text-muted" class="form-text text-muted">We'll never share your PIN with
                                    anyone
                                    else.</small>
                                <label for="exampleInputPassword1">Confirm PIN</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Repeat pin">

                            </div>

                            <button id="but" type="submit" class="btn btn-outline-success">Register</button>
                        </form>
                        <hr>

                        <a href="login.html" id="text-mute">Already have an account? Login. </a>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
    <div class="foot">
        <ul class="nav justify-content-center">

            <li class="nav-item">
                <a class="nav-link" href="#"> Â© Copyright 2019 Mabs</a>
            </li>

        </ul>
    </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
